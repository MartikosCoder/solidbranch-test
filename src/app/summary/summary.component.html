<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card text-center">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Welcome</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content</p>
                    <a href="#" class="btn btn-primary btn-sm">See transactions</a>
                </div>
                <div class="card-footer">
                    You have {{ data.total }} {{ transaction_plural }}
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center my-3">
        <div class="col-3">
            <app-summary-card [amount]="income_data.length" title="Income" [tab]="0"></app-summary-card>
        </div>
        <div class="col-3">
            <app-summary-card [amount]="investment_data.length" title="Investments" [tab]="3"></app-summary-card>
        </div>
    </div>
    <div class="row justify-content-center my-3">
        <div class="col-3">
            <app-summary-card [amount]="outcome_data.length" title="Outcome" [tab]="1"></app-summary-card>
        </div>
        <div class="col-3">
            <app-summary-card [amount]="loan_data.length" title="Loans" [tab]="2"></app-summary-card>
        </div>
    </div>
</div>
