<div class="container">
    <div class="row justify-content-center">
        <div class="col-7">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/navigator" [queryParams]="{tab: 0}"
                        routerLinkActive="active">Income</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/navigator" [queryParams]="{tab: 1}"
                        routerLinkActive="active">Outcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/navigator" [queryParams]="{tab: 2}"
                        routerLinkActive="active">Loans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/navigator" [queryParams]="{tab: 3}"
                        routerLinkActive="active">Investments</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-7">
            <div class="list">
                <app-list-item class="mt-5" name="Name" account="Account" email="Email"></app-list-item>

                <app-list-item *ngFor="let data_item of filtered_data" class="mt-2 pt-2 border-top"
                    [name]="getFullName(data_item.name)" [account]="data_item.amount" [email]="data_item.email">
                </app-list-item>
            </div>
        </div>
    </div>
</div>
